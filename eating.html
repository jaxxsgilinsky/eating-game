<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="eating.css">
  </head>
  <body>
    <svg id="screen" width="100%" viewbox="0 0 800 370">
      <text id="score" x="700" y="50" > 0 </text>
      <text id="totaltime" x="150" y="50" font-family="sans-serif"></text>

      <image id="dog" x="100" y="20" width="100" height="100" xlink:href="http://media.boingboing.net/wp-content/uploads/2016/01/corgiswimflip.gif"/>
      <image id="food1" x="500" y="20" width="40" height="40" xlink:href="https://m.popkey.co/81c33f/xEa84.gif">
              <animate id="ball1" attributeName="y" from="0" to="250" dur="3s" begin="0s; ball2.end"/>
              <animate id="ball2" attributeName="y" from="250" to="0" dur="3s" begin="ball1.end"/>
      </image>
      <image id="food2" x="300" y="20" width="40" height="40" xlink:href="http://images.clipartpanda.com/t-bone-clipart-4T9595aTE.png">
        <animate id="l" attributeName="y" from="0" to="250" dur="3s" begin="0s; w.end"/>
        <animate id="w" attributeName="y" from="250" to="0" dur="3s" begin="l.end"/>
      </image>
    </svg>

    <!-- page content -->
  </body>
  <script src="eating.js"></script>
</html>
